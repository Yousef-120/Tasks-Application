<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <div class="tasks-container container d-flex justify-content-center align-items-center col-12 h-100">
      <div class="content rounded-5 col-12 col-lg-11 h-75 d-flex flex-column flex-md-row">
        <div class="sections d-flex justify-content-between align-items-center d-md-block">
          <div class="buttons">
            <button onclick="activeToggle(0)" class="section-btn text-start fw-medium mb-0 mb-md-2 text-center text-md-start">All</button>
            <button onclick="activeToggle(1)" class="section-btn text-start fw-medium mb-0 mb-md-2 text-center text-md-start">To-Do</button>
            <button onclick="activeToggle(2)" class="section-btn text-start fw-medium mb-0 mb-md-2 text-center text-md-start">Completed</button>
          </div>
        </div>
        <div class="line d-block d-md-none col-12"></div>
        <div class="tasks h-100 position-relative">
          <div class="top d-none d-md-flex justify-content-between align-items-center col-12">
            <h3 class="fw-semibold">All</h3>
            <div class="buttons d-flex gap-2">
              <button class="main-btn add-task btn btn-outline-primary d-flex align-items-center">
                <span class="fw-medium">Add Task</span>
                <i class="fa-regular fa-plus"></i>
              </button>
              <button class="main-btn edit-task btn btn-dark d-flex align-items-center">
                <span class="fw-medium">Edit Task</span>
                <i class="fa-regular fa-pen"></i>
              </button>
              <button class="main-btn delete-task btn btn-danger d-flex align-items-center main-delete-task">
                <span class="fw-medium">Delete Task</span>
                <i class="fa-regular fa-trash"></i>
              </button>
            </div>
          </div>
          <div class="mobile-btns gap-3 px-3 pt-3 pb-4 justify-content-center d-flex d-md-none">
            <button class="main-btn add-task btn btn-primary align-items-center p-2 gap-2">
              <span class="fw-medium">Add Task</span>
              <i class="fa-regular fa-plus fs-5 text-white action-ico"></i>
            </button>
            <button class="main-btn edit-task btn btn-dark align-items-center p-2 gap-2">
              <span class="fw-medium">Edit Task</span>
              <i class="fa-regular fa-pen fs-5 action-ico"></i>
            </button>
            <button class="main-btn delete-task btn btn-danger align-items-center main-delete-task p-2 gap-2">
              <span class="fw-medium">Delete Task</span>
              <i class="fa-regular fa-trash fs-5 action-ico"></i>
            </button>
          </div>
          <div class="close-states d-flex justify-content-end d-none pe-3">
            <button onclick="closeStates()" class="text-dark btn"><i class="fa-solid fa-xmark"></i></button>
          </div>
          <div class="bottom d-flex flex-column justify-content-end gap-2 col-12 mt-0 mt-md-4"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
